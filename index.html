    <h2 id="time"></h2>

          <input id="todo4" type="checkbox" style="cursor: pointer;">
        </li>
        <li>
          <label for="todo7" style="cursor: pointer;"><a href="https://36kr.com/search/articles/8%E7%82%B91%E6%B0%AA%209%E7%82%B91%E6%B0%AA" target="_blank">8 点 1 氪：</a></label>
          <input id="todo7" type="checkbox" style="cursor: pointer;">
        </li>
        <li>
          <label for="todo8" style="cursor: pointer;"><a href="https://www.chinastarmarket.cn/telegraph" target="_blank">科创电报：</a></label>

        </li>
        <li>
          <label for="todo6" style="cursor: pointer;">油管时政：</label>

        <li>

          <input id="todo5" type="checkbox" style="cursor: pointer;">

          <input id="todo6" type="checkbox" style="cursor: pointer;">
        </li>
        <li>
          <label for="todo1" style="cursor: pointer;">上午报纸：</label>
          <input id="todo1" type="checkbox" style="cursor: pointer;">

          <label for="todo2" style="cursor: pointer;">下午报纸：</label>
          <input id="todo2" type="checkbox" style="cursor: pointer;">
        </li>
      </ul>

    <h3>新京报</h3>
    <p id="bjnews-a"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('bjnews-a')">打开</button></p>
    <p id="bjnews-b"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('bjnews-b')">打开</button></p>
    <p id="bjnews-c"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('bjnews-c')">打开</button></p>

    <h3>北京日报</h3>
    <p id="beijing-daily"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('beijing-daily')">打开</button></p>

    <h3>经济日报</h3>
    <p id="economic-daily"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('economic-daily')">打开</button></p>

    <h3>人民日报</h3>
    <p id="people-daily"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('people-daily')">打开</button></p>

    <h3>科技日报（周一到周五）</h3>
    <p id="science-and-tech-daily"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('science-and-tech-daily')">打开</button></p>

    <h3>每日经济新闻（周一到周五）</h3>
    <p id="national-business-daily"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('national-business-daily')">打开</button></p>

    <h3>证券时报（周一到周六）</h3>
    <p id="securities-times"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('securities-times')">打开</button></p>

    <hr />

    <h3 style="color: red">参考消息</h3>
    <p id="cankaoxiaoxi"></p>

    <h3 style="color: red">环球时报</h3>
    <p id="huanqiushibao"></p>

    <h3 style="color: red">羊城晚报</h3>
    <p id="yangcheng-daily"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('yangcheng-daily')">打开</button></p>

    <h3 style="color: red">北京晚报</h3>
    <p id="beijing-night"><button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('beijing-night')">打开</button></p>

    <hr />

    <h3>
      <a href="http://dianzibao.cb.com.cn/" target="_blank">中国经营报（每周一）</a>，
      年：<input id="china-business-journal-year" type="text" style="width: 50px;"/>
      月：<input id="china-business-journal-month" type="text" style="width: 30px;"/>
      日：<input id="china-business-journal-day" type="text" style="width: 30px;"/>，
      第<input id="china-business-journal-number" type="text" style="margin-left: 10px; margin-right: 10px; width: 50px;"/>期，
      <button id="china-business-journal-btn" style="cursor: pointer;">确定</button>
    </h3>

    <button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('china-business-journal', 0, 24)">打开前半</button>
    <button style="margin-right: 10px;cursor: pointer;" onclick="openMultiTabs('china-business-journal', 24, 48)">打开后半</button>
    <p id="china-business-journal"></p>
